<div class="row">
    <div class="col-sm-12">
        <div class="card card-header-sticky">
            <div class="card-header">
                <h5>Administración de Contenidos</h5>
                <hr>
                <div class="row col-sm-12">
                    <div class="col-sm-6">
                        <app-breadcrumb></app-breadcrumb>
                    </div>
                    <div class="col-sm-6 justify-content-end d-flex gap-3">
                        <button type="button" class="btn-NuevoContenido" (click)="btnInsertEditContenido(validationForm)">
                            {{ modoEdicion ? 'Modificar' : 'Insertar' }}
                            <i class="feather ms-2" [ngClass]="modoEdicion ? 'icon-edit' : 'icon-plus'"></i>
                        </button>
                        <button type="button" class="btn-NuevoContenido" (click)="btnRegresarContenido()">
                            Regresar
                            <i class="feather icon-arrow-left ms-2"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <h4>Nuevo Contenido</h4>
            </div>
            <div class="card-body">
                <form #validationForm="ngForm" class="editForm" novalidate>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-control-label" for="nombreContenido">nombre</label>
                                <input class="form-control input-md" id="nombreContenido" name="nombreContenido" type="text"
                                    placeholder="Nombre del Contenido"
                                    [ngClass]="{'is-invalid': !nombreContenido.valid && (nombreContenido.dirty || nombreContenido.touched || isSubmit)}"
                                    #nombreContenido="ngModel" required [(ngModel)]="FormContenido.nombreContenido" />
                                <label *ngIf="!nombreContenido.valid && (nombreContenido.dirty || nombreContenido.touched || isSubmit)"
                                    class="error jquery-validation-error small form-text invalid-feedback">
                                    Por favor, Ingrese un nombre. Este campo es obligatorio.
                                </label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Contenido</label>
                                <input type="text" class="form-control" name="contenido" placeholder="Contenido"
                                    [ngClass]="{'is-invalid': !contenido.valid && (contenido.dirty || contenido.touched || isSubmit) }"
                                    #contenido="ngModel" required [(ngModel)]="FormContenido.contenido" />
                                <label *ngIf="!contenido.valid && (contenido.dirty || contenido.touched || isSubmit)"
                                    class="error jquery-validation-error small form-text invalid-feedback">
                                    Por favor, ingrese un Contenido. Este campo es obligatorio.
                                </label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Estado</label>
                                <div class="radio-buttons">
                                    <label class="radio-button">
                                        <input name="option" type="radio"
                                            [value]="true"
                                            [(ngModel)]="FormContenido.estadoContenido">
                                            <div class="radio-circle"></div>
                                        <label class="radio-label">Activo</label>
                                    </label>
                                    <label class="radio-button">
                                        <input name="option" type="radio"
                                            [value]="false"
                                            [(ngModel)]="FormContenido.estadoContenido">
                                            <div class="radio-circle"></div>
                                        <label class="radio-label">Inactivo</label>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="form-label">Descripción</label>
                                <textarea class="form-control" placeholder="Descripcion del Contenido" name="descripcionContenido"
                                    [ngClass]="{'is-invalid': !descripcionContenido.valid && (descripcionContenido.dirty || descripcionContenido.touched || isSubmit)}"
                                    #descripcionContenido="ngModel" required [(ngModel)]="FormContenido.descripcionContenido" rows="5">
                                </textarea>
                                <label
                                    *ngIf="!descripcionContenido.valid && (descripcionContenido.dirty || descripcionContenido.touched || isSubmit)"
                                    class="error jquery-validation-error small form-text invalid-feedback">
                                    Por favor, ingrese una descripción. Este campo es obligatorio.
                                </label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
