<div class="row">
    <div class="col-sm-12">
        <div class="card card-header-sticky">
            <div class="card-header">
                <h5>Administración de Enlaces</h5>
                <hr>
                <div class="row col-sm-12">
                    <div class="col-sm-6">
                        <app-breadcrumb></app-breadcrumb>
                    </div>
                    <div class="col-sm-6 justify-content-end d-flex gap-3">
                        <button type="button" class="btn-NuevoEnlace" (click)="btnInsertEditEnlace(validationForm)">
                            {{ modoEdicion ? 'Modificar' : 'Insertar' }}
                            <i class="feather ms-2" [ngClass]="modoEdicion ? 'icon-edit' : 'icon-plus'"></i>
                        </button>
                        <button type="button" class="btn-NuevoEnlace" (click)="btnRegresarEnlace()">
                            Regresar
                            <i class="feather icon-arrow-left ms-2"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <h4>Nuevo Enlace</h4>
            </div>
            <div class="card-body">
                <form #validationForm="ngForm" class="editForm" novalidate>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-control-label" for="nombreEnlace">nombre</label>
                                <input class="form-control input-md" id="nombreEnlace" name="nombreEnlace" type="text"
                                    placeholder="nombre del enlace"
                                    [ngClass]="{'is-invalid': !nombreEnlace.valid && (nombreEnlace.dirty || nombreEnlace.touched || isSubmit)}"
                                    #nombreEnlace="ngModel" required [(ngModel)]="FormEnlace.nombreEnlace" />
                                <label *ngIf="!nombreEnlace.valid && (nombreEnlace.dirty || nombreEnlace.touched || isSubmit)"
                                    class="error jquery-validation-error small form-text invalid-feedback">
                                    Por favor, Ingrese un nombre. Este campo es obligatorio.
                                </label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Ruta</label>
                                <input type="text" class="form-control" name="rutaEnlace" placeholder="Ruta del enlace"
                                    [ngClass]="{'is-invalid': !rutaEnlace.valid && (rutaEnlace.dirty || rutaEnlace.touched || isSubmit) }"
                                    #rutaEnlace="ngModel" required [(ngModel)]="FormEnlace.rutaEnlace" />
                                <label *ngIf="!rutaEnlace.valid && (rutaEnlace.dirty || rutaEnlace.touched || isSubmit)"
                                    class="error jquery-validation-error small form-text invalid-feedback">
                                    Por favor, ingrese una Ruta. Este campo es obligatorio.
                                </label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Estado</label>
                                <div class="radio-buttons">
                                    <label class="radio-button">
                                        <input name="option" type="radio"
                                            [value]="true"
                                            [(ngModel)]="FormEnlace.estadoEnlace">
                                            <div class="radio-circle"></div>
                                        <label class="radio-label">Activo</label>
                                    </label>
                                    <label class="radio-button">
                                        <input name="option" type="radio"
                                            [value]="false"
                                            [(ngModel)]="FormEnlace.estadoEnlace">
                                            <div class="radio-circle"></div>
                                        <label class="radio-label">Inactivo</label>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="form-label">Descripción</label>
                                <textarea class="form-control" placeholder="Descripcion del enlace" name="descripcionEnlace"
                                    [ngClass]="{'is-invalid': !descripcionEnlace.valid && (descripcionEnlace.dirty || descripcionEnlace.touched || isSubmit)}"
                                    #descripcionEnlace="ngModel" required [(ngModel)]="FormEnlace.descripcionEnlace" rows="5">
                                </textarea>
                                <label
                                    *ngIf="!descripcionEnlace.valid && (descripcionEnlace.dirty || descripcionEnlace.touched || isSubmit)"
                                    class="error jquery-validation-error small form-text invalid-feedback">
                                    Por favor, ingrese una descripción. Este campo es obligatorio.
                                </label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
