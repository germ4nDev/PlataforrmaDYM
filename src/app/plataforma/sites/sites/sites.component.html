<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-header">
                <h5>Filtros</h5>
                <!-- <br> -->
                <div class="d-flex justify-content-center align-items-center flex-wrap gap-2">
                    <tr>
                        <th>
                            <input type="text" placeholder="Filtro Nombre" name="filtro-nombre" class="form-control"
                                #nombreSitio (keyup)="filtrarColumna(0, nombreSitio.value)" />
                        </th>
                        <th>
                            <input type="text" placeholder="Filtro Puerto Sitio" name="filtro-sitio"
                                class="form-control" #puertoSitio (keyup)="filtrarColumna(3, puertoSitio.value)" />
                        </th>
                        <th>
                            <input type="text" placeholder="Filtro Estado" name="filtro-estado" class="form-control"
                                #estadoSitio (keyup)="filtrarColumna(4, estadoSitio.value)" />
                        </th>
                    </tr>
                    <!-- <button type="button" class="btn-nuevoS">
                        <span class="btn-NuevoSitio" (click)="nuevoSitio()">Nuevo Sitio</span>
                    </button> -->
                </div>
                <hr />
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table datatable [dtOptions]="dtColumnSearchingOptions"
                        class="table table-striped row-border table-hover">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Descripci√≥n</th>
                                <th>URL</th>
                                <th>Puerto Sitio</th>
                                <th>Estado</th>
                                <th>Opciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let sitio of sitiosAP">
                                <td>{{ sitio.nombreSitio }}</td>
                                <td>{{ sitio.descripcionSitio }}</td>
                                <td>{{ sitio.urlSitio }}</td>
                                <td>{{ sitio.puertoSitio }}</td>
                                <td>{{ getEstado(sitio.estadoSitio)}}</td>
                                <td style="text-align: center; width: 10%;">
                                    <div class="d-flex flex-wrap gap-2">
                                        <imput type="button" class="btn btn-icon btn-outline-primary d-inline-flex btnEdit">
                                            <i class="feather icon-edit"></i>
                                        </imput>
                                        <imput class="btn btn-icon btn-outline-danger d-inline-flex btnDelet">
                                            <i class="feather icon-trash-2"></i>
                                        </imput>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <!-- <div class="text-center">
                        <div class="d-flex justify-content-center gap-3">
                            <button type="button">
                                <span class="btn-NuevoSitio" (click)="nuevoSitio()">Nuevo Sitio</span>
                            </button>
                        </div>
                    </div> -->
                </div>
            </div>
            <div class="text-center">
                <div class="d-flex justify-content-center gap-3">
                    <button type="button">
                        <span class="btn-NuevoSitio" (click)="nuevoSitio()">Nuevo Sitio</span>
                    </button>
                </div>
            </div>
            <hr>
        </div>
    </div>
</div>
