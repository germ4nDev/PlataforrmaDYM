<div class="row">
    <div class="col-sm-12">
        <div class="card card-header-sticky">
            <div class="card-header">
                <h5>Administración de Conexiones</h5>
                <hr>
                <div class="row col-sm-12">
                    <div class="col-sm-6">
                        <app-breadcrumb></app-breadcrumb>
                    </div>
                    <div class="col-sm-6 justify-content-end d-flex gap-3">
                        <button type="button" class="btn-NuevaConexion" (click)="btnInsertEditConexion(validationForm)">
                            {{ modoEdicion ? 'Modificar' : 'Insertar' }}
                            <i class="feather ms-2" [ngClass]="modoEdicion ? 'icon-edit' : 'icon-plus'"></i>
                        </button>
                        <button type="button" class="btn-NuevaConexion" (click)="btnRegresarConexion()">
                            Regresar
                            <i class="feather icon-arrow-left ms-2"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <h4>Nueva Conexión</h4>
            </div>
            <div class="card-body">
                <form #validationForm="ngForm" class="editForm" novalidate>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-control-label" for="nombreConexion">NombreConexión</label>
                                <input class="form-control input-md" id="nombreConexion" name="nombreConexion" type="text"
                                    placeholder="nombre de Conexion"
                                    [ngClass]="{'is-invalid': !nombreConexion.valid && (nombreConexion.dirty || nombreConexion.touched || isSubmit)}"
                                    #nombreConexion="ngModel" required [(ngModel)]="FormConexion.nombreConexion" />
                                <label *ngIf="!nombreConexion.valid && (nombreConexion.dirty || nombreConexion.touched || isSubmit)"
                                    class="error jquery-validation-error small form-text invalid-feedback">
                                    Por favor, Ingrese un nombre. Este campo es obligatorio.
                                </label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-control-label" for="nombreServidor">Nombre Servidor</label>
                                <input class="form-control input-md" id="nombreServidor" name="nombreServidor" type="text"
                                    placeholder="nombre del servidor"
                                    [ngClass]="{'is-invalid': !nombreServidor.valid && (nombreServidor.dirty || nombreServidor.touched || isSubmit)}"
                                    #nombreServidor="ngModel" required [(ngModel)]="FormConexion.nombreServidor" />
                                <label *ngIf="!nombreServidor.valid && (nombreServidor.dirty || nombreServidor.touched || isSubmit)"
                                    class="error jquery-validation-error small form-text invalid-feedback">
                                    Por favor, Ingrese un nombre. Este campo es obligatorio.
                                </label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Estado</label>
                                <div class="radio-buttons">
                                    <label class="radio-button">
                                        <input name="option" type="radio"
                                            [value]="true"
                                            [(ngModel)]="FormConexion.estadoConexion">
                                            <div class="radio-circle"></div>
                                        <label class="radio-label">Activo</label>
                                    </label>
                                    <label class="radio-button">
                                        <input name="option" type="radio"
                                            [value]="false"
                                            [(ngModel)]="FormConexion.estadoConexion">
                                            <div class="radio-circle"></div>
                                        <label class="radio-label">Inactivo</label>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-control-label" for="BDNombre">BDNombre</label>
                                <input class="form-control input-md" id="BDNombre" name="BDNombre" type="text"
                                    placeholder="BDNombre"
                                    [ngClass]="{'is-invalid': !BDNombre.valid && (BDNombre.dirty || BDNombre.touched || isSubmit)}"
                                    #BDNombre="ngModel" required [(ngModel)]="FormConexion.BDNombre" />
                                <label *ngIf="!BDNombre.valid && (BDNombre.dirty || BDNombre.touched || isSubmit)"
                                    class="error jquery-validation-error small form-text invalid-feedback">
                                    Por favor, Ingrese un nombre. Este campo es obligatorio.
                                </label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-control-label" for="BDUser">BDUser</label>
                                <input class="form-control input-md" id="BDUser" name="BDUser" type="text"
                                    placeholder="BDUser"
                                    [ngClass]="{'is-invalid': !BDUser.valid && (BDUser.dirty || BDUser.touched || isSubmit)}"
                                    #BDUser="ngModel" required [(ngModel)]="FormConexion.BDUser" />
                                <label *ngIf="!BDUser.valid && (BDUser.dirty || BDUser.touched || isSubmit)"
                                    class="error jquery-validation-error small form-text invalid-feedback">
                                    Por favor, Ingrese un User. Este campo es obligatorio.
                                </label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-control-label" for="BDNombre">BDPassword</label>
                                <input class="form-control input-md" id="BDPassword" name="BDPassword" type="text"
                                    placeholder="BDPassword"
                                    [ngClass]="{'is-invalid': !BDPassword.valid && (BDPassword.dirty || BDPassword.touched || isSubmit)}"
                                    #BDPassword="ngModel" required [(ngModel)]="FormConexion.BDPassword" />
                                <label *ngIf="!BDPassword.valid && (BDPassword.dirty || BDPassword.touched || isSubmit)"
                                    class="error jquery-validation-error small form-text invalid-feedback">
                                    Por favor, Ingrese un BDPassword. Este campo es obligatorio.
                                </label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-control-label" for="BDPort">BDPort</label>
                                <input class="form-control input-md" id="BDPort" name="BDPort" type="text"
                                    placeholder="BDPort"
                                    [ngClass]="{'is-invalid': !BDPort.valid && (BDPort.dirty || BDPort.touched || isSubmit)}"
                                    #BDPort="ngModel" required [(ngModel)]="FormConexion.BDPort" />
                                <label *ngIf="!BDPort.valid && (BDPort.dirty || BDPort.touched || isSubmit)"
                                    class="error jquery-validation-error small form-text invalid-feedback">
                                    Por favor, Ingrese un nombre. Este campo es obligatorio.
                                </label>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="form-label">Descripción</label>
                                <textarea class="form-control" placeholder="Descripcion del Conexion" name="descripcionConexion"
                                    [ngClass]="{'is-invalid': !descripcionConexion.valid && (descripcionConexion.dirty || descripcionConexion.touched || isSubmit)}"
                                    #descripcionConexion="ngModel" required [(ngModel)]="FormConexion.descripcionConexion" rows="5">
                                </textarea>
                                <label
                                    *ngIf="!descripcionConexion.valid && (descripcionConexion.dirty || descripcionConexion.touched || isSubmit)"
                                    class="error jquery-validation-error small form-text invalid-feedback">
                                    Por favor, ingrese una descripción. Este campo es obligatorio.
                                </label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
