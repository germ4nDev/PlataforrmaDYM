<div class="auth-wrapper align-items-stretch aut-bg-img">
    <div class="flex-grow-1">
      <div class="h-100 d-md-flex align-items-center auth-side-img row">
        <div class="col-sm-10 auth-content w-auto">
          <img src="assets/images/auth/auth-logo.png" alt="logo" class="img-fluid" />
          <h1 class="text-white my-4">Change securely!</h1>
          <h4 class="text-white font-weight-normal"
            >Change your account password and make your self more securely Gradient Able Dashboard Template.<br />Do not forget to play with
            live customizer</h4
          >
        </div>
      </div>
      <div class="auth-side-form">
        <div class="auth-content">
          <img src="assets/images/auth/auth-logo-dark.png" alt="logo" class="img-fluid mb-4 d-block d-xl-none d-lg-none" />
          <!-- <div class="input-group mb-4"> -->
            <h4 class="mb-4 f-w-400">Cambiar Contraseña</h4>
            <div class="input-group mb-4">
                <span class="input-group-text" id="basic-addon2"><i class="feather icon-lock"></i></span>
                <input type="password" id="actualPassword" class="form-control" placeholder="Contraseña Actual"/>
                <span class="input-group-text"><i class="feather icon-eye password-show" style="cursor: pointer;" id="toggleActualPassword"></i></span>
            </div>
            <div class="input-group mb-4">
                <span class="input-group-text" id="basic-addon2"><i class="feather icon-lock"></i></span>
              <input type="password" id="newPassword" class="form-control" placeholder="Nueva Contraseña" />
              <span class="input-group-text"><i class="feather icon-eye password-show" style="cursor: pointer;" id="toggleNewPassword"></i></span>
            </div>
            <div class="input-group mb-4">
                <span class="input-group-text" id="basic-addon2"><i class="feather icon-lock"></i></span>
              <input  type="password" id="retypePassword"  class="form-control" placeholder="Validar Contraseña">
              <span class="input-group-text"><i class="feather icon-eye password-show" style="cursor: pointer;" id="toggleRetypePassword"></i></span>
            </div>
          <!-- </div> -->
          <div class="d-grid">
            <button class="btn btn-block btn-primary mb-4">Cambiar Contraseña</button>
          </div>
        <div class="d-grid text-center">
            <p class="mb-0 text-muted">Regresar a Login? <a [routerLink]="['/autenticacion/login']" class="f-w-400">Regresar</a></p>
        </div>
      <div class="text-center">
        <div class="saprator my-4"><span>Redes Sociales</span></div>
        <button class="btn text-white bg-facebook mb-2 me-2 wid-40 px-0 hei-40 rounded-circle" title="facebook"
          ><i class="fab fa-facebook-f"></i
        ></button>
        <button class="btn text-white bg-googlePlus mb-2 me-2 wid-40 px-0 hei-40 rounded-circle" title="Google"
          ><i class="fab fa-google-plus-g"></i
        ></button>
        <button class="btn text-white bg-twitter mb-2 wid-40 px-0 hei-40 rounded-circle" title="Twitter"
          ><i class="fab fa-twitter"></i
        ></button>
      </div>
    </div>
  </div>
