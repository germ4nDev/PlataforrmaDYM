<div class="row">
	<div class="col-sm-12">
        <div class="card card-header-sticky">
			<div class="card-header">
				<h4>Sucriptores</h4>
                <hr>
                <div class="row col-sm-12">
                    <div class="col-sm-6">
                        <app-breadcrumb></app-breadcrumb>
                    </div>
                    <div class="col-sm-6 justify-content-end d-flex">
                        <button type="button" (click)="nuevoSuscriptor()" class="btn-NuevoSuscriptor">
                            Nuevo Sucriptor
                        </button>
                    </div>
                </div>
            </div>
        </div>
		<div class="card">
			<div class="card-body">
				<div class="table-responsive">
					<table [dtOptions]="dtColumnSearchingOptions" datatable class="table row-border">
						<thead>
                            <tr>
								<th>Nombre</th>
								<th>Descripción</th>
								<th>Estado</th>
								<th>Opciones</th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let suscriptor of suscriptores">
								<td>
									{{ suscriptor.nombreSuscriptor }}
								</td>
								<td>
									{{ suscriptor.descripcionSuscriptor }}
								</td>
								<td>
									{{ getEstado(suscriptor.estadoSuscriptor)}}
								</td>
								<td style="text-align: center; width: 10%;">
									<div class="d-flex flex-wrap gap-2">
										<imput type="button" class="btn btn-icon btn-outline-primary d-inline-flex btnEdit"
                                            (click)="editarSuscriptor(suscriptor.suscriptorId)" title="Modificar Suscriptor">
											<i class="feather icon-edit"></i>
										</imput>
										<imput type="button" class="btn btn-icon btn-outline-danger d-inline-flex btnDelet"
                                            (click)="eliminarSuscriptor(suscriptor.suscriptorId, suscriptor.nombreSuscriptor)" data-bs-toggle="tooltip" data-bs-placement="top" title="Eliminar Suscriptor">
											<i class="feather icon-trash-2"></i>
										</imput>
									</div>
								</td>
							</tr>
						</tbody>
                        <tfoot>
							<tr>
								<th>
                                    <input #nombreSuscriptor
                                        (keyup)="filtrarColumna(0, nombreSuscriptor.value)"
                                        type="text"
                                        placeholder="Filtro Nombre"
                                        name="filtro-nombre"
                                        class="form-control">
                                </th>
								<th>
									<input #descripcionSuscriptor
										(keyup)="filtrarColumna(1, descripcionSuscriptor.value)"
										type="text"
										placeholder="Filtro descripción"
										name="filtro-nombre"
										class="form-control">
								</th>
								<th>
									<input #estadoSuscriptor
										(keyup)="filtrarColumna(4, estadoSuscriptor.value)"
										type="text"
										placeholder="Filtro Estado"
										name="filtro-estado"
										class="form-control">
								</th>
                                <th>
                                </th>
							</tr>
                        </tfoot>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
